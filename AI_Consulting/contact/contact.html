<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Consulting</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../about/about.html">About</a>
            <a href="../services/services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>Tell us about your goals. Weâ€™ll reply within one business day.</p>
        <form method="post" action="#" onsubmit="if(document.getElementById('company_site').value) return false;">
            <div style="position:absolute; left:-10000px;" aria-hidden="true">
                <label for="company_site">Leave this field empty</label>
                <input type="text" id="company_site" name="company_site" tabindex="-1">
            </div>
            <div>
                <label for="name">Name</label><br>
                <input id="name" name="name" type="text" required placeholder="Your name" style="width:100%; padding:0.5rem; margin:0.25rem 0;">
            </div>
            <div>
                <label for="email">Work email</label><br>
                <input id="email" name="email" type="email" required placeholder="you@company.com" style="width:100%; padding:0.5rem; margin:0.25rem 0;">
            </div>
            <div>
                <label for="message">What are you looking to build?</label><br>
                <textarea id="message" name="message" rows="5" required placeholder="Brief description" style="width:100%; padding:0.5rem; margin:0.25rem 0;"></textarea>
            </div>
            <button class="btn btn--primary" type="submit">Send</button>
        </form>
        <p style="margin-top:1rem; color:#555;">Or email: sample@email.com</p>
    </main>
    <footer>
        <p>&copy; 2025 AI Consulting. All rights reserved.</p>
    </footer>
</body>
</html>
